[pytest]
# Pytest configuration for Big Three Agents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need services)
    e2e: End-to-end tests (full system)
    slow: Slow tests (deselect with '-m "not slow"')
    expensive: Tests that incur API costs (require --run-expensive flag)
    requires_api_keys: Tests that need real API keys
    requires_audio: Tests that need audio hardware
    requires_docker: Tests that need Docker

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = apps.realtime_poc.big_three_realtime_agents
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
